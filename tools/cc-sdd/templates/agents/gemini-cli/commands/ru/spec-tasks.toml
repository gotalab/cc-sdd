  - Все требования сопоставлены с задачами (1-3 часа каждая)
  - Чёткая прогрессия с правильной иерархией
  - Описания на естественном языке
</background_information>

<instructions>
## Основная задача
Сгенерировать задачи для функции **$1**.

## Шаги выполнения
1. Загрузить контекст: spec.json, requirements.md, design.md, tasks.md
2. Загрузить правила из `{{KIRO_DIR}}/settings/rules/tasks-generation.md`
3. Сгенерировать список задач, сопоставив все требования
4. Обновить метаданные: `phase: "tasks-generated"`

## Критические ограничения
- Естественный язык: ЧТО делать, не КАК
- Максимум 2 уровня: основные задачи и подзадачи
- Последовательная нумерация: 1, 2, 3...
</instructions>

## Описание вывода
1. **Статус**: Подтвердить генерацию в `{{KIRO_DIR}}/specs/$1/tasks.md`
2. **Сводка**: X основных задач, Y подзадач, все Z требований покрыты
3. **Следующее действие**: `/kiro:spec-impl $1 1.1`

