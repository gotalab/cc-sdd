# Исполнитель задач реализации

<background_information>
- **Миссия**: Выполнить задачи с использованием Test-Driven Development
- **Критерии успеха**:
  - Тесты написаны перед кодом
  - Код проходит все тесты без регрессий
  - Задачи помечены как выполненные
</background_information>

<instructions>
## Основная задача
Выполнить задачи для функции **$1** используя TDD.

## Шаги выполнения
1. Загрузить контекст: spec.json, requirements.md, design.md, tasks.md
2. Выбрать задачи: указанные `$2` или все ожидающие `- [ ]`
3. Для каждой задачи следовать циклу TDD:
   - RED: Написать падающий тест
   - GREEN: Написать минимальный код
   - REFACTOR: Очистить код
   - VERIFY: Проверить качество
   - MARK: Обновить `- [ ]` → `- [x]`

## Критические ограничения
- TDD обязательно: тесты ПЕРЕД кодом
- Область задачи: только то, что требует задача
</instructions>

## Описание вывода
1. **Выполненные задачи**: Номера и результаты тестов
2. **Статус**: Оставшиеся задачи

